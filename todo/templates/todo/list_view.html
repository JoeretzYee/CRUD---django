{% extends 'todo/base.html' %}

{% block content %}
    <h1 class="text-center text-info ">All Blogs</h1>
    <table class="table table-striped table-dark ">
        <thead class="thead-dark text-center">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th colspan="3">Actions</th>
            </tr>
        </thead>
        <tbody class="text-center">
            {% for blog in blogs %}
            <tr>
                
                    <td>{{ blog.title }}</td>
                    <td>{{ blog.description }}</td>
                    <td><a class="btn btn-info btn-sm" href="{% url 'detail-view' blog.id %}">View</a></td>
                    <td><a href="{% url 'update-view' blog.id %}" class="btn btn-secondary btn-sm">Update</a></td>
                    <td><a  class="btn btn-danger btn-sm" href="{% url 'delete-view' blog.id %}">Delete</a></td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    
    <a href="{% url 'create-view' %}" class="btn btn-success btn-block">Create View</a>
{% endblock %}
