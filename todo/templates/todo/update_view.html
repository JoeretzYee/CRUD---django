{% extends 'todo/base.html' %}
{% block content %}
<h1 class="text-center text-info">Update Blog</h1>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>Title</label>
        {{ form.title }}
    </div>
    <div class="form-group">
        <label>Description</label>
        {{ form.description }}
    </div>
    <input class="btn btn-success btn-small btn-block" type="submit" value="Update">
</form>
<br>
<a href="{% url 'list-view' %}" class="btn btn-secondary">Back</a>
{% endblock %}
